<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-card">
        <div class="profile-header">
        </div>    
        <img src="img/mmmm.png" alt="Murpheey-Tech" width="100" height="100">
        <h2>Murpheey-Tech <span class="tab">27</span></h2>
        <h3 class="tab">London</h3>
        <div class="stats">
            <div><strong>180K</strong><br><span class="tab">Followers</span></div>
            <div><strong>933K</strong><br><span class="tab">Likes</span></div>
            <div><strong>1.4K</strong><br><span class="tab">Photos</span></div>
        </div>
    </div>
</body>
</html>
